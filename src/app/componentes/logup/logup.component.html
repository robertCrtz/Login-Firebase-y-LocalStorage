<div class="texto mt-3">
    <h1><span class="text text-white">
    Registrate</span></h1>
</div>
<div class="centrar">
    <img src="assets/images3.png" width="190" height="190">

    <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">
        <div class="form-group mt-1">
            <label for="exampleInputPassword1">Nombre:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre">
        </div>
        <div class="form-group">
            <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['email'].errors">El correo es obligatorio</span>
            <label for="exampleInputEmail1">Correo Electrónico:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required email>
        </div>

        <div class="form-group">
            <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['pass'].errors">La contraseña debe de ser más de 7 letras</span>
            <label for="exampleInputPassword1">Contraseña:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password">
        </div>
        <div class="form">
            <a routerLink="/" class="text text-primary">¿Ya tienes una cuenta? Inicia sesión!!</a>
        </div>
        <button type="submit" class="btn btn-primary mt-1 mb-4">Ingresar</button>
    </form>
</div>
